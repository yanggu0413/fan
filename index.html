<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電風扇控制面板</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .fan-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            font-size: 16px;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-donate {
            background-color: #28a745;
            color: white;
        }
        .btn-about {
            background-color: #007bff;
            color: white;
        }
        .btn-story {
            background-color: #17a2b8;
            color: white;
        }
        .btn-close {
            background-color: #dc3545;
            color: white;
        }
        .alert-custom {
            font-size: 16px;
        }
    </style>
    <script>
        let temperature = 25;
        let fanSpeed = "低速";
        let fanStatus = "正常";

        function updateTemperature() {
            const tempInput = document.getElementById("temperatureInput").value;
            const newTemperature = parseInt(tempInput);
            if (!isNaN(newTemperature) && newTemperature >= 0) {
                temperature = newTemperature;
                checkFanStatus();
                adjustFanSpeed();
                showStatusMessage();
            }
        }

        function checkFanStatus() {
            if (temperature > 100 || temperature < 0) {
                fanStatus = "已損壞";
            } else {
                fanStatus = "正常";
            }
        }

        function adjustFanSpeed() {
            if (temperature >= 40) {
                fanSpeed = "高速";
            } else if (temperature >= 25) {
                fanSpeed = "中速";
            } else if (temperature >= 20) {
                fanSpeed = "低速";
            } else {
                fanSpeed = "超低速";
            }
        }

        function showStatusMessage() {
            let message = "";
            if (temperature < 0) {
                message = "電風扇凍壞了，無法恢復（好啦其實可以啦）";
            } else if (temperature < 20) {
                message = "您的溫度快把電風扇凍壞了，電風扇以超低速運轉(拜託升高溫度)";
            } else if (temperature < 40) {
                message = "您的溫度剛剛好，電風扇很開心";
            } else if (temperature < 70) {
                message = "您的溫度太高了，電風扇以高速運轉";
            } else if (temperature <= 100) {
                message = "您的溫度太高了，電風扇會燒壞的";
            } else {
                message = "電風扇燒壞了，無法恢復（好啦其實可以啦）";
            }
            alert(`電風扇狀態：${fanStatus}\n電風扇風速：${fanSpeed}\n\n${message}`);
        }

        function showAbout() {
            alert("你的電風扇壞了嗎?\n你的電風扇怪怪的......\n作者:邱苡宬");
        }

        function showStory() {
            alert("敬請期待");
        }

        function showDonateOptions() {
            const donateOptions = `
                <div class="text-center">
                    <h3>不要抖內我</h3>
                    <p>感謝您的支持！</p>
                </div>
            `;
            const newWindow = window.open("", "斗內", "width=300,height=300");
            newWindow.document.write(donateOptions);
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h1>電風扇控制面板</h1>
        <img src="https://github.com/yanggu0413/fan/blob/main/fanimg.jpg?raw=true" alt="Fan Image" class="fan-image">
        <div class="my-4">
            <label for="temperatureInput" class="form-label">輸入溫度(攝氏)：</label>
            <input type="number" id="temperatureInput" value="25" class="form-control w-50 mx-auto">
            <button onclick="updateTemperature()" class="btn btn-primary btn-custom">確定</button>
        </div>
        <div class="mt-4">
            <button onclick="showDonateOptions()" class="btn btn-custom btn-donate">斗內我</button>
            <button onclick="showAbout()" class="btn btn-custom btn-about">關於</button>
            <button onclick="showStory()" class="btn btn-custom btn-story">故事</button>
            <button onclick="window.close()" class="btn btn-custom btn-close">離開</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
